
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un pronostic</title>
</head>
<body>
    <h1>Ajouter un pronostic</h1>
    <form method="POST">
        <label>Grand Prix :</label>
        <select name="grand_prix">
            {% for gp in grands_prix %}
                <option value="{{ gp }}">{{ gp }}</option>
            {% endfor %}
        </select><br>

        <input type="hidden" name="participant" value="{{ participant }}">

        <label>1er :</label>
        <select name="p1">
            {% for pilote in pilotes %}
                <option value="{{ pilote }}">{{ pilote }}</option>
            {% endfor %}
        </select><br>

        <label>2e :</label>
        <select name="p2">
            {% for pilote in pilotes %}
                <option value="{{ pilote }}">{{ pilote }}</option>
            {% endfor %}
        </select><br>

        <label>3e :</label>
        <select name="p3">
            {% for pilote in pilotes %}
                <option value="{{ pilote }}">{{ pilote }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Enregistrer">
    </form>
</body>
</html>
