<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Pronostic</title>
</head>
<body>
    <nav>
        <a href="/">Accueil</a> |
        <a href="/ajouter_pronostic">Ajouter un pronostic</a> |
        <a href="/ajouter_resultat">Ajouter un r√©sultat</a>

    <h1>Ajouter un Pronostic</h1>
    <form method="POST">
        <label>Grand Prix :</label>
        <select name="grand_prix">
            {% for gp in grands_prix %}
                <option value="{{ gp }}">{{ gp }}</option>
            {% endfor %}
        </select><br>
        <label>Participant :</label>
        <select name="participant">
            {% for p in participants %}
                <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select><br>
        <label>1er :</label>
        <select name="p1">
            {% for pilote in pilotes %}
                <option value="{{ pilote }}">{{ pilote }}</option>
            {% endfor %}
        </select><br>
        <label>2e :</label>
        <select name="p2">
            {% for pilote in pilotes %}
                <option value="{{ pilote }}">{{ pilote }}</option>
            {% endfor %}
        </select><br>
        <label>3e :</label>
        <select name="p3">
            {% for pilote in pilotes %}
                <option value="{{ pilote }}">{{ pilote }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Enregistrer">
    </form>
</body>
</html>
